sudo: false

language: python

env:
  global:
  - TEST_RESILIENT_APPLIANCE=d2-direct.resilientsystems.com
  - TEST_RESILIENT_ORG="Resilient PS - Test"
  - OCTOKIT_API_ENDPOINT="https://github.ibm.com/api/v3/"
  - PIP_FIND_LINKS="$TRAVIS_BUILD_DIR"
  - secure: 
    
matrix:
  fast_finish: true
  include:
  - python: "2.7"
    env: TOXENV=py27
  - python: "3.4"
    env: TOXENV=py34
install:
  - pip install tox
  - pip install -e "git+https://$GITHUB_OAUTH_TOKEN@github.ibm.com/Resilient/resilient-api.git#egg=co3&subdirectory=python/co3"
  - pip install -e "git+https://$GITHUB_OAUTH_TOKEN@github.ibm.com/Resilient/resilient-api.git#egg=resilient_circuits&subdirectory=python/resilient-circuits"
  - pip install -e "git+https://$GITHUB_OAUTH_TOKEN@github.ibm.com/Resilient/resilient-api.git#egg=pytest_resilient_circuits&subdirectory=python/pytest-resilient-circuits"
script:
- ./build_packages.sh && ./run_tests.sh

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file: ./*.tar.gz
  skip_cleanup: true
  on:
    tags: true
